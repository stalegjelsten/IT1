<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test av before og after</title>
    <style>
      blockquote::before {
        content: "«";
      }
      blockquote::after {
        content: "» \a — "attr(name);
        white-space: pre;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Tester pseudoselektorer</h1>
    <p>På denne nettsiden s har jeg aDenne pseudoklassen</p>
    <blockquote name="Vestigius">Si vis pacem, para bellum.</blockquote>
  </body>
</html>
