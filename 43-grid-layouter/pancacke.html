<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 300%;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 90vh;


            header,
            main,
            footer {
                outline: 2px solid red
            }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <main>Main</main>
        <footer>Footer</footer>
    </div>

</body>

</html>
