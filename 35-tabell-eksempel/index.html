<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabell</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Overskrift 1</th>
            <th>Overskrift 2</th>
            <th>Overskrift 3</th>
        </tr>
        <tr>
            <td>Innhold 1</td>
            <td>Innhold 2</td>
            <td>Innhold 3</td>
        </tr>
        <tr>
            <td>Innhold 4</td>
            <td colspan="2">Innhold 5</td>
        </tr>
        <tr>
            <td>Innhold 6</td>
            <td rowspan="2">Innhold 7</td>
            <td>Innhold 8</td>
        </tr>
        <tr>
            <td>Innhold 9</td>
            <td>Innhold 10</td>
        </tr>

    </table>
</body>

</html>
