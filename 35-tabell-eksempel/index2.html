<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelleksempel</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>Celle 1</td>
            <td>Celle 2</td>
            <td>celle 5</td>
        </tr>
        <tr>
            <td rowspan="2">Celle 3</td>
            <td colspan="2">Celle 4</td>
        </tr>
        <tr>
            <td>hei</td>
            <td>du</td>
        </tr>
    </table>


    <table>
        <tr>
            <td style="background-color: darkorchid; color: whitesmoke;">Dette blir en vakker celle!</td>
            <td>Denne celler blir helt vanlig.</td>
        </tr>

    </table>
</body>

</html>
