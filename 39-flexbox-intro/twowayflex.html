    <title>Two way flex</title>
    <style>
      #container {
        display: flex;

      }
      #main {

        flex-direction: row;
        justify-content: space-around;
      }
      div {
        border: 1px solid red;
        padding: 2px;
      }
      div.boks1 {
        flex: 1;
      }
      div.boks2 {
        flex: 1;
      }
      div.boks3 {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>Overskrifter</div>
