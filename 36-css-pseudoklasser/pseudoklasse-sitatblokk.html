<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test av before og after</title>
    <style>
      blockquote::before {
        content: "«";
      }
      blockquote::after {
        content: "» \a — "attr(name);
        white-space: pre;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Tester pseudoselektorer</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore vel
      porro deleniti? Id commodi, totam impedit laboriosam dicta ab veritatis
      aperiam, nam officiis non adipisci iste est! Modi, ipsum aut.
    </p>
    <blockquote name="Vestigius">Si vis pacem, para bellum.</blockquote>
    <p><a href="index.html">Forklaring av koden</a></p>
  </body>
</html>
