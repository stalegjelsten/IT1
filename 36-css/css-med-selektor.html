<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS med selektor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Architects Daughter";
            background-color: black;
        }

        h1 {
            background-color: aqua;
            color: darkred;
            font-size: 72px;
        }

        p {
            background-color: orangered;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Valget er om en uke</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos hic aspernatur placeat expedita sequi eos vitae
        animi voluptatem sit quaerat modi ab consectetur tenetur nobis, voluptatibus illum minima quidem a.</p>
    <h1 style="background-color: lightpink;">Neste overskrift</h1>
</body>

</html>
