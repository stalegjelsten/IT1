<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosialt medium</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        div.innlegg {
            width: 300px;
            aspect-ratio: 3/4;
            margin: auto;
            border: 2px solid grey;
            padding: 15px;
        }

        img.profilBilde {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: beige;
            object-fit: cover;
            object-position: center center;
        }

        img.innlegg {
            max-height: 280px;
            width: 100%;
            margin: 10px auto 0px auto;
            object-fit: cover;
        }

        div.topplinje {
            display: flex;
            align-items: center;
        }

        .topplinje p {
            padding: 5px;
            font-weight: 600;
        }

        .beskrivelse>p {
            margin-bottom: 0px;
        }

        span.kontoNavn {
            font-weight: 600;
        }

        span.tag {
            background-color: hsl(195, 75%, 59%);
            padding: 2px 5px;
            border-radius: 8px;
            font-weight: 600;
            text-wrap: nowrap;

        }
    </style>
</head>

<body>
    <div class="innlegg">
        <div class="topplinje">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Arbeiderpartiet_logo.svg/223px-Arbeiderpartiet_logo.svg.png"
                alt="Arbeiderpartiet logo" class="profilBilde">
            <p>@tullegutten83</p>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/94/Bundesarchiv_Bild_183-1990-0905-019%2C_Berlin%2C_Besetzung_Stasizentrale%2C_B%C3%A4rbel_Bohley_cropped.jpg"
            alt="" class="innlegg">
        <div class="beskrivelse">
            <p>
                <span class="kontoNavn">@tullegutten83</span>
                slik går det når man holder fingeren foran linsa
                <span class="tag">#friday-failures</span>
                <span class="tag">#fingeren-på-linsa</span>
            </p>
        </div>
    </div>

</body>

</html>
